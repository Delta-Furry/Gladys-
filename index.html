<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PIRATAS VR</title>
  <link rel="icon" type="image/jpg" href="icongame.jpg"/>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #85929E;
      color: white;
      font-family: Arial, sans-serif;
    }
    #boton {
      background-color: white;
      color: black;
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 40px;
      cursor: pointer;
      z-index: 10;
    }
    #boton p {
      font-size: 20px;
      margin-top: 10px;
    }
    canvas {
      display: block;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <!-- Div inicial para activar VR -->
  <div id="boton">
    Da clic en + para iniciar VR
    <p>Recorrido en el mar ! DISFRUTA</p>
    <p>(  ) pulsa Esc para salir</p>
  </div>

  <!-- Canvas para WebGL -->
  <canvas id="myCanvas"></canvas>

  <script type="importmap">
  {
    "imports": {
      "three":              "./js/three.module.js",
      "three/VRButton":     "./js/VRButton.js",
      "three/interactive":  "./js/three.interactive.js",
      "tween":              "./js/tween.module.min.js"
    }
  }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { VRButton } from 'three/VRButton';
    import { InteractionManager } from 'three/interactive';
    import { TWEEN } from 'tween';

    import ESC01 from "./js/Brenda_PREP.js";
    import ESC02 from "./js/Crist_PREP.js";
    import ESC03 from "./js/Mauricio_PREP.js";
    import ESC04 from "./js/Lyn_PREP.js";

    // Renderer
    const canvas   = document.getElementById('myCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x85929E);
    renderer.xr.enabled = true;
    renderer.xr.setReferenceSpaceType('local');
    document.body.appendChild(renderer.domElement);
    document.body.appendChild(VRButton.createButton(renderer));

    // Escena y cámara
    const scene  = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 4, 40);
    scene.add(new THREE.AmbientLight(0xffffff, 0.2));

    // Tus escenarios
    scene.add( ESC01({x:0,   y:0,  z:0  }) );
    scene.add( ESC02({x:0,   y:10, z:-200}) );
    scene.add( ESC03({x:-200,y:10, z:-200}) );
    scene.add( ESC04({x:-200,y:10, z:0  }) );

    // ——— nuevo 1: cubo interactivo ———
    // 1) Crea el manager
    const interactionManager = new InteractionManager(renderer, camera, renderer.domElement);

    // 2) Función de ejemplo: un cubo que teletransporta la cámara
    (function(){
      const geo = new THREE.BoxGeometry(6,6,6);
      const mat = new THREE.MeshLambertMaterial({ color: 0xff8000, opacity:0.8, transparent:true });
      const cube = new THREE.Mesh(geo, mat);
      cube.position.set(  0,  3,  20 );      // <— posición del cubo
      cube.castShadow = true;
      scene.add(cube);
      interactionManager.add(cube);

      // Eventos de interacción
      cube.addEventListener('mouseover', () => {
        cube.material.opacity = 1;
        document.body.style.cursor = 'pointer';
      });
      cube.addEventListener('mouseout', () => {
        cube.material.opacity = 0.8;
        document.body.style.cursor = 'default';
      });
      cube.addEventListener('click', () => {
        // Animar la cámara hacia este destino:
        const from = { x: camera.position.x, y: camera.position.y, z: camera.position.z };
        const to   = { x:  0, y:  4, z:  40 };  // <— destino al que te mueve
        new TWEEN.Tween(from)
          .to(to, 800)
          .onUpdate(() => camera.position.set(from.x, from.y, from.z))
          .start();
      });
    })();
    // ——— fin del nuevo ———

    // Cruz para centrar la vista
    const gx  = new THREE.BoxGeometry(0.0075,0.05,0.075);
    const mat = new THREE.MeshNormalMaterial({ side: THREE.DoubleSide });
    const mx1 = new THREE.Mesh(gx, mat);
    const mx2 = new THREE.Mesh(new THREE.BoxGeometry(0.05,0.0075,0.075), mat);
    mx1.position.set(0,0,0); mx2.position.set(0,0,0);
    camera.add(mx1, mx2);
    scene.add(camera);

    // Resize
    window.addEventListener('resize', ()=>{
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // Ocultar botón
    document.getElementById('boton').onclick = () => {
      document.getElementById('boton').style.display = 'none';
    };

    // Render loop
    function render(){
      TWEEN.update();
      interactionManager.update();
      renderer.render(scene, camera);
    }
    renderer.setAnimationLoop(render);

  </script>
</body>
</html>
