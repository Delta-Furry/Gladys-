<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PIRATAS VR</title>
  <link rel="icon" type="image/jpg" href="icongame.jpg"/>
  <style>
    body { margin: 0; overflow: hidden; background: #85929E; color: white; font-family: Arial, sans-serif; }
    #boton {
      background: white; color: black;
      position: absolute; width: 100%; height: 100%;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      text-align: center; font-size: 40px;
      cursor: pointer; z-index: 10;
    }
    #boton p { font-size: 20px; margin-top: 10px; }
    canvas { display: block; width:100vw; height:100vh; }
  </style>
</head>
<body>

  <div id="boton">
    Da clic en + para iniciar VR
    <p>Recorrido en el mar ¡DISFRUTA2!</p>
    <p>(  ) pulsa Esc para salir</p>
  </div>

  <canvas id="myCanvas"></canvas>

  <script type="importmap">
  {
    "imports": {
      "three":             "./js/three.module.js",
      "three/VRButton":    "./js/VRButton.js",
      "tween":             "./js/tween.module.min.js"
    }
  }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { VRButton } from 'three/VRButton';
    import { TWEEN } from 'tween';
    import ESC01 from "./js/Brenda_PREP.js";
    import ESC02 from "./js/Crist_PREP.js";
    import ESC03 from "./js/Mauricio_PREP.js";
    import ESC04 from "./js/Lyn_PREP.js";

    // Renderer + VRButton
    const canvas   = document.getElementById('myCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    renderer.xr.setReferenceSpaceType('local');
    document.body.appendChild(renderer.domElement);
    document.body.appendChild(VRButton.createButton(renderer));

    // Scene & Camera
    const scene  = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 4, 40);
    scene.add(new THREE.AmbientLight(0xffffff, 0.2));

    // Tus escenarios
    scene.add( ESC01({ x:0,   y:0,  z:0   }) );
    scene.add( ESC02({ x:0,   y:10, z:-200}) );
    scene.add( ESC03({ x:-200,y:10, z:-200}) );
    scene.add( ESC04({ x:-200,y:10, z:0   }) );

    // — Cubos rojo y azul teletransportadores —
    const cubeA = new THREE.Mesh(
      new THREE.BoxGeometry(4,4,4),
      new THREE.MeshLambertMaterial({ color: 0xff0000, opacity:0.8, transparent:true })
    );
    cubeA.position.set(0, 12, -5);
    scene.add(cubeA);

    const cubeB = new THREE.Mesh(
      new THREE.BoxGeometry(4,4,4),
      new THREE.MeshLambertMaterial({ color: 0x0000ff, opacity:0.8, transparent:true })
    );
    cubeB.position.set(30, 12, 10);
    scene.add(cubeB);

    // Raycaster para click/mouse y controller
    const raycaster = new THREE.Raycaster();
    const mouse     = new THREE.Vector2();
    const tempMat   = new THREE.Matrix4();

    // Mover cámara suavemente
    function tweenCamera(toPos) {
      const from = { x: camera.position.x, y: camera.position.y, z: camera.position.z };
      new TWEEN.Tween(from)
        .to(toPos, 800)
        .onUpdate(() => camera.position.set(from.x, from.y, from.z))
        .start();
    }

    // Handler para click mouse (no-VR)
    window.addEventListener('click', e => {
      mouse.x = (e.clientX / window.innerWidth ) * 2 - 1;
      mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const hit = raycaster.intersectObjects([cubeA, cubeB], false)[0];
      if (!hit) return;
      const dest = (hit.object === cubeA) ? cubeB.position : cubeA.position;
      tweenCamera(dest);
    });

    // Handler para controlador VR (select)
    const controller = renderer.xr.getController(0);
    controller.addEventListener('select', () => {
      // Ray from controller
      tempMat.identity().extractRotation(controller.matrixWorld);
      raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
      raycaster.ray.direction.set(0,0,-1).applyMatrix4(tempMat);
      const hit = raycaster.intersectObjects([cubeA, cubeB], false)[0];
      if (!hit) return;
      const dest = (hit.object === cubeA) ? cubeB.position : cubeA.position;
      tweenCamera(dest);
    });
    scene.add(controller);

    // Crosshair
    const crossGeo = new THREE.BoxGeometry(.0075,.05,.075);
    const crossMat = new THREE.MeshNormalMaterial({ side: THREE.DoubleSide });
    const c1 = new THREE.Mesh(crossGeo, crossMat);
    const c2 = new THREE.Mesh(new THREE.BoxGeometry(.05,.0075,.075), crossMat);
    c1.position.set(0,0,-1); c2.position.set(0,0,-1);
    camera.add(c1, c2);
    scene.add(camera);

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Ocultar botón
    document.getElementById('boton').onclick = () => {
      document.getElementById('boton').style.display = 'none';
    };

    // Render loop
    function render() {
      TWEEN.update();
      renderer.render(scene, camera);
    }
    renderer.setAnimationLoop(render);

  </script>
</body>
</html>
