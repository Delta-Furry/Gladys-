<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>PIRATAS VR</title>
  <link rel="icon" type="image/jpg" href="icongame.jpg"/>
  <style>
    body { margin: 0; overflow: hidden; background: #85929E; }
    #boton {
      background: white; color: black;
      position: absolute; width: 100%; height: 100%;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      font-size: 40px;
      cursor: pointer; z-index: 10;
    }
    #boton p { font-size: 20px; }
    canvas { display: block; width:100vw; height:100vh; }
  </style>
</head>
<body>

<div id="boton">
  Da clic en + para iniciar VR
  <p>Recorrido en el mar ¬°DISFRUTA!</p>
  <p>(  ) pulsa Esc para salir</p>
</div>
<canvas id="myCanvas"></canvas>

<script type="importmap">
{
  "imports": {
    "three": "./js/three.module.js",
    "three/VRButton": "./js/VRButton.js",
    "tween": "./js/tween.module.min.js"
  }
}
</script>

<script type="module">
import * as THREE from 'three';
import { VRButton } from 'three/VRButton';
import { TWEEN } from 'tween';
import ESC01 from "./js/Brenda_PREP.js";
import ESC02 from "./js/Crist_PREP.js";
import ESC03 from "./js/Mauricio_PREP.js";
import ESC04 from "./js/Lyn_PREP.js";

// üéÆ Render + VR
var canvas = document.getElementById('myCanvas');
var renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = true;
document.body.appendChild(VRButton.createButton(renderer));

// üé¨ Escena
var scene = new THREE.Scene();
scene.add(new THREE.AmbientLight(0xffffff, 0.6));

// üé• Jugador y c√°mara
var player = new THREE.Group();
scene.add(player);

var camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.set(0, 4, 0);
player.add(camera);

// üì¶ Cubos para teletransportarse
var cubos = [];

function crearCubo(posicion, color) {
  var geo = new THREE.BoxGeometry(4, 4, 4);
  var mat = new THREE.MeshLambertMaterial({ color: color, transparent: true, opacity: 0.85 });
  var cubo = new THREE.Mesh(geo, mat);
  cubo.position.set(posicion.x, posicion.y, posicion.z);
  scene.add(cubo);
  cubos.push(cubo);
  return cubo;
}
// üß± CUBOS A - J (Altura 5, m√°s cerca del origen)

var cuboA = crearCubo({ x: 0, y: 5, z: -5 }, 0xff0000);
var cuboB = crearCubo({ x: 30, y: 5, z: 10 }, 0x0000ff);
var cuboC = crearCubo({ x: -30, y: 5, z: 15 }, 0xff8000);
var cuboD = crearCubo({ x: -70, y: 5, z: 25 }, 0x00ff00);
var cuboE = crearCubo({ x: -110, y: 5, z: 10 }, 0xff00ff);
var cuboF = crearCubo({ x: -150, y: 5, z: -5 }, 0x00ffff);
var cuboG = crearCubo({ x: -190, y: 5, z: -25 }, 0xffff00);
var cuboH = crearCubo({ x: -230, y: 5, z: -40 }, 0x800080);
var cuboI = crearCubo({ x: -270, y: 5, z: -55 }, 0x008080);
var cuboJ = crearCubo({ x: -310, y: 5, z: -70 }, 0x808000);

// üß± CUBOS K - T (Altura 10, hacia el SUR m√°s separados)

var cuboK = crearCubo({ x: -310, y: 10, z: -120 }, 0xffa500);
var cuboL = crearCubo({ x: -280, y: 10, z: -170 }, 0x000080);
var cuboM = crearCubo({ x: -250, y: 10, z: -220 }, 0x800000);
var cuboN = crearCubo({ x: -220, y: 10, z: -270 }, 0x1abc9c);
var cuboO = crearCubo({ x: -190, y: 10, z: -320 }, 0x2ecc71);
var cuboP = crearCubo({ x: -160, y: 10, z: -370 }, 0x3498db);
var cuboQ = crearCubo({ x: -130, y: 10, z: -420 }, 0x9b59b6);
var cuboR = crearCubo({ x: -100, y: 10, z: -470 }, 0xf1c40f);
var cuboS = crearCubo({ x: -70, y: 10, z: -520 }, 0xe67e22);
var cuboT = crearCubo({ x: -40, y: 10, z: -570 }, 0xe74c3c);

cubos.push(
  cuboA, cuboB, cuboC, cuboD, cuboE,
  cuboF, cuboG, cuboH, cuboI, cuboJ,
  cuboK, cuboL, cuboM, cuboN, cuboO,
  cuboP, cuboQ, cuboR, cuboS, cuboT
);

// Importante: ya que cuboC se mueve a (0,0,-5) cuando clickeas en cuboC, cerramos el ciclo para que M lleve al punto inicial.

// üó∫Ô∏è Mapas
scene.add( ESC01({ x: 0, y: 0, z: 0 }) );
scene.add( ESC02({ x: 0, y: 10, z: -200 }) );
scene.add( ESC03({ x: -200, y: 10, z: -200 }) );
scene.add( ESC04({ x: -200, y: 10, z: 0 }) );

// üì° Raycaster
var raycaster = new THREE.Raycaster();
var mouse = new THREE.Vector2();
var tempMat = new THREE.Matrix4();

// üöÄ Movimiento
function moverA(x, y, z) {
  var inicio = { x: player.position.x, y: player.position.y, z: player.position.z };
  new TWEEN.Tween(inicio)
    .to({ x: x, y: y, z: z }, 800)
    .onUpdate(function () {
      player.position.set(inicio.x, inicio.y, inicio.z);
    })
    .start();
}

// Mapeo de cubo a destino para evitar if
var destinos = {};
// Definir destinos conectados (teleport "atr√°s" de cada cubo)
destinos[cuboA.id] = { x: 30, y: 0, z: 5 };
destinos[cuboB.id] = { x: -30, y: 0, z: 10 };
destinos[cuboC.id] = { x: -70, y: 0, z: 20 };
destinos[cuboD.id] = { x: -110, y: 0, z: 5 };
destinos[cuboE.id] = { x: -150, y: 0, z: -10 };
destinos[cuboF.id] = { x: -190, y: 0, z: -30 };
destinos[cuboG.id] = { x: -230, y: 0, z: -45 };
destinos[cuboH.id] = { x: -270, y: 0, z: -60 };
destinos[cuboI.id] = { x: -310, y: 0, z: -75 };
destinos[cuboJ.id] = { x: -310, y: 0, z: -100 };

destinos[cuboK.id] = { x: -280, y: 0, z: -130 };
destinos[cuboL.id] = { x: -250, y: 0, z: -180 };
destinos[cuboM.id] = { x: -220, y: 0, z: -230 };
destinos[cuboN.id] = { x: -190, y: 0, z: -280 };
destinos[cuboO.id] = { x: -160, y: 0, z: -330 };
destinos[cuboP.id] = { x: -130, y: 0, z: -380 };
destinos[cuboQ.id] = { x: -100, y: 0, z: -430 };
destinos[cuboR.id] = { x: -70, y: 0, z: -480 };
destinos[cuboS.id] = { x: -40, y: 0, z: -530 };
destinos[cuboT.id] = { x: 0, y: 0, z: -580 }; // √∫ltimo regresa al centro
function moverSegunCubo(hitCubo) {
  var destino = destinos[hitCubo.id];
  destino && moverA(destino.x, destino.y, destino.z);
}

// üéØ Clic normal
window.addEventListener('click', function (e) {
  mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
  raycaster.setFromCamera(mouse, camera);
  var hit = raycaster.intersectObjects(cubos, false)[0];
  hit && moverSegunCubo(hit.object);
});

// üéÆ Controlador VR
var control = renderer.xr.getController(0);
control.addEventListener('select', function () {
  tempMat.identity().extractRotation(control.matrixWorld);
  raycaster.ray.origin.setFromMatrixPosition(control.matrixWorld);
  raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMat);
  var hit = raycaster.intersectObjects(cubos, false)[0];
  hit && moverSegunCubo(hit.object);
});
scene.add(control);

// üéØ Mira en forma de cruz
var mira1 = new THREE.Mesh(new THREE.BoxGeometry(0.0075, 0.05, 0.075), new THREE.MeshNormalMaterial());
var mira2 = new THREE.Mesh(new THREE.BoxGeometry(0.05, 0.0075, 0.075), new THREE.MeshNormalMaterial());
mira1.position.set(0, 0, -1);
mira2.position.set(0, 0, -1);
camera.add(mira1, mira2);

// üü¢ Bot√≥n de inicio
document.getElementById('boton').onclick = function () {
  document.getElementById('boton').style.display = 'none';
};

// üîÅ Resize
window.addEventListener('resize', function () {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// üåÄ Render Loop
function render() {
  TWEEN.update();
  renderer.render(scene, camera);
}
renderer.setAnimationLoop(render);
</script>

</body>
</html>
