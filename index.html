<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PIRATAS VR</title>
  <link rel="icon" type="image/jpg" href="icongame.jpg"/>
  <style>
    body { margin: 0; overflow: hidden; background: #85929E; color: white; font-family: Arial, sans-serif; }
    #boton {
      background: white; color: black;
      position: absolute; width: 100%; height: 100%;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      text-align: center; font-size: 40px;
      cursor: pointer; z-index: 10;
    }
    #boton p { font-size: 20px; margin-top: 10px; }
    canvas { display: block; position: fixed; top: 0; left: 0; width:100vw; height:100vh; }
  </style>
</head>
<body>

  <div id="boton">
    Da clic en + para iniciar VR
    <p>Recorrido en el mar ¡DISFRUTA!</p>
    <p>(  ) pulsa Esc para salir</p>
  </div>
  <canvas id="myCanvas"></canvas>

  <script type="importmap">
  {
    "imports": {
      "three":             "./js/three.module.js",
      "three/VRButton":    "./js/VRButton.js",
      "three/interactive": "./js/three.interactive.js",
      "tween":             "./js/tween.module.min.js"
    }
  }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { VRButton } from 'three/VRButton';
    import { InteractionManager } from 'three/interactive';
    import { TWEEN } from 'tween';

    import ESC01 from "./js/Brenda_PREP.js";
    import ESC02 from "./js/Crist_PREP.js";
    import ESC03 from "./js/Mauricio_PREP.js";
    import ESC04 from "./js/Lyn_PREP.js";

    // Renderer + VRButton
    const canvas   = document.getElementById('myCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(innerWidth, innerHeight);
    renderer.xr.enabled = true;
    renderer.xr.setReferenceSpaceType('local');
    document.body.appendChild(renderer.domElement);
    document.body.appendChild(VRButton.createButton(renderer));

    // Scene & Camera
    const scene  = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, innerWidth/innerHeight, 0.1, 1000);
    camera.position.set(0, 4, 40);
    scene.add(new THREE.AmbientLight(0xffffff, .2));

    // Your four scenarios
    scene.add( ESC01({x:0, y:0, z:0}) );
    scene.add( ESC02({x:0, y:10, z:-200}) );
    scene.add( ESC03({x:-200, y:10, z:-200}) );
    scene.add( ESC04({x:-200, y:10, z:0}) );

    // InteractionManager + Tween
    const interactionManager = new InteractionManager(renderer, camera, renderer.domElement);

    // ——— nuevo 1: dos cubos y click con raycaster ———
    const cubes = [];
    function makeCube(pos, color) {
      const geo = new THREE.BoxGeometry(4,4,4);
      const mat = new THREE.MeshLambertMaterial({ color, opacity: .8, transparent: true });
      const m = new THREE.Mesh(geo, mat);
      m.position.set(pos.x, pos.y, pos.z);
      scene.add(m);
      interactionManager.add(m);
      cubes.push(m);
      return m;
    }

    const cubeA = makeCube({ x:0,  y:12, z:-5 },  0xff0000);
    const cubeB = makeCube({ x:30, y:12, z:10 },  0x0000ff);

    // Raycaster & mouse vector
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    window.addEventListener('click', (e) => {
      mouse.x = (e.clientX/innerWidth)*2 -1;
      mouse.y = -(e.clientY/innerHeight)*2 +1;
      raycaster.setFromCamera(mouse, camera);
      const hit = raycaster.intersectObjects(cubes, false)[0];
      if (!hit) return;
      // decide destino
      const dest = (hit.object === cubeA) ? cubeB.position : cubeA.position;
      const from = { x: camera.position.x, y: camera.position.y, z: camera.position.z };
      const to   = { x: dest.x, y: dest.y, z: dest.z };
      new TWEEN.Tween(from)
        .to(to, 800)
        .onUpdate(()=> camera.position.set(from.x, from.y, from.z))
        .start();
    });
    // ——— fin nuevo 1 ———

    // Crosshair
    const g1 = new THREE.BoxGeometry(.0075,.05,.075);
    const m1 = new THREE.MeshNormalMaterial({ side: THREE.DoubleSide });
    const x1 = new THREE.Mesh(g1, m1), x2 = new THREE.Mesh(new THREE.BoxGeometry(.05,.0075,.075), m1);
    x1.position.set(0,0,-1); x2.position.set(0,0,-1);
    camera.add(x1, x2);
    scene.add(camera);

    // Resize
    window.addEventListener('resize', ()=>{
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // Hide start button
    document.getElementById('boton').onclick = ()=>{
      document.getElementById('boton').style.display = 'none';
    };

    // Render loop
    function render(){
      TWEEN.update();
      interactionManager.update();
      renderer.render(scene, camera);
    }
    renderer.setAnimationLoop(render);
  </script>
</body>
</html>
