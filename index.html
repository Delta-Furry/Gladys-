<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>PIRATAS VR</title>
  <link rel="icon" type="image/jpg" href="icongame.jpg"/>
  <style>
    body { margin: 0; overflow: hidden; background: #85929E; }
    #boton {
      background: white; color: black;
      position: absolute; width: 100%; height: 100%;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      font-size: 40px;
      cursor: pointer; z-index: 10;
    }
    #boton p { font-size: 20px; }
    canvas { display: block; width:100vw; height:100vh; }
  </style>
</head>
<body>

<div id="boton">
  Da clic en + para iniciar VR
  <p>Recorrido en el mar ¬°DISFRUTA!</p>
  <p>(  ) pulsa Esc para salir</p>
</div>
<canvas id="myCanvas"></canvas>

<script type="importmap">
{
  "imports": {
    "three": "./js/three.module.js",
    "three/VRButton": "./js/VRButton.js",
    "tween": "./js/tween.module.min.js"
  }
}
</script>

<script type="module">
import * as THREE from 'three';
import { VRButton } from 'three/VRButton';
import { TWEEN } from 'tween';
import ESC01 from "./js/Brenda_PREP.js";
import ESC02 from "./js/Crist_PREP.js";
import ESC03 from "./js/Mauricio_PREP.js";
import ESC04 from "./js/Lyn_PREP.js";

// üéÆ Render + VR
var canvas = document.getElementById('myCanvas');
var renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = true;
document.body.appendChild(VRButton.createButton(renderer));

// üé¨ Escena
var scene = new THREE.Scene();
scene.add(new THREE.AmbientLight(0xffffff, 0.6));

// üé• Jugador y c√°mara
var player = new THREE.Group();
scene.add(player);

var camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.set(0, 4, 0);
player.add(camera);

// üì¶ Cubos para teletransportarse
var cubos = [];

function crearCubo(posicion, color) {
  var geo = new THREE.BoxGeometry(4, 4, 4);
  var mat = new THREE.MeshLambertMaterial({ color: color, transparent: true, opacity: 0.85 });
  var cubo = new THREE.Mesh(geo, mat);
  cubo.position.set(posicion.x, posicion.y, posicion.z);
  scene.add(cubo);
  cubos.push(cubo);
  return cubo;
}
// Crear cubos
// Cubos del mapa 3 (SO) ‚Äî el que est√°s usando como centro (0,0,0)
// Mapa SO (cuadrante inferior izquierdo)
// üß± Cubos en orden secuencial (SO ‚Üí SE ‚Üí NE ‚Üí NO)
// Cubos del Mapa 1 (cuadrante superior derecho)
var cubo1  = crearCubo({ x: 0, y: 5, z: -200 }, 0xff0000);   // Esquina NO
var cubo2  = crearCubo({ x: 200, y: 5, z: -200 }, 0xff4000); // Esquina NE
var cubo3  = crearCubo({ x: 0, y: 5, z: 0 }, 0xff8000);      // Esquina SO
var cubo4  = crearCubo({ x: 200, y: 5, z: 0 }, 0xffbf00);    // Esquina SE

// Cubos del Mapa 2 (cuadrante superior izquierdo)
var cubo5  = crearCubo({ x: -200, y: 5, z: -200 }, 0x00ff00);   // NO
var cubo6  = crearCubo({ x: 0, y: 5, z: -200 }, 0x40ff00);      // NE
var cubo7  = crearCubo({ x: -200, y: 5, z: 0 }, 0x80ff00);      // SO
var cubo8  = crearCubo({ x: 0, y: 5, z: 0 }, 0xbfff00);         // SE

// Cubos del Mapa 3 (cuadrante inferior izquierdo)
var cubo9  = crearCubo({ x: -200, y: 5, z: 0 }, 0x0000ff);      // NO
var cubo10 = crearCubo({ x: 0, y: 5, z: 0 }, 0x0040ff);         // NE
var cubo11 = crearCubo({ x: -200, y: 5, z: 200 }, 0x0080ff);    // SO
var cubo12 = crearCubo({ x: 0, y: 5, z: 200 }, 0x00bfff);       // SE

// Cubos del Mapa 4 (cuadrante inferior derecho)
var cubo13 = crearCubo({ x: 0, y: 5, z: 0 }, 0xffff00);         // NO
var cubo14 = crearCubo({ x: 200, y: 5, z: 0 }, 0xffff40);       // NE
var cubo15 = crearCubo({ x: 0, y: 5, z: 200 }, 0xffff80);       // SO
var cubo16 = crearCubo({ x: 200, y: 5, z: 200 }, 0xffffbf);     // SE

// üß© Agregar todos al array
cubos.push(
  cubo1, cubo2, cubo3, cubo4,
  cubo5, cubo6, cubo7, cubo8,
  cubo9, cubo10, cubo11, cubo12,
  cubo13, cubo14, cubo15, cubo16
);


// Importante: ya que cuboC se mueve a (0,0,-5) cuando clickeas en cuboC, cerramos el ciclo para que M lleve al punto inicial.

// üó∫Ô∏è Mapas
scene.add( ESC01({ x: 0, y: 0, z: 0 }) );
scene.add( ESC02({ x: 0, y: 10, z: -200 }) );
scene.add( ESC03({ x: -200, y: 10, z: -200 }) );
scene.add( ESC04({ x: -200, y: 10, z: 0 }) );

// üì° Raycaster
var raycaster = new THREE.Raycaster();
var mouse = new THREE.Vector2();
var tempMat = new THREE.Matrix4();

// üöÄ Movimiento
function moverA(x, y, z) {
  var inicio = { x: player.position.x, y: player.position.y, z: player.position.z };
  new TWEEN.Tween(inicio)
    .to({ x: x, y: y, z: z }, 800)
    .onUpdate(function () {
      player.position.set(inicio.x, inicio.y, inicio.z);
    })
    .start();
}

// Mapeo de cubo a destino para evitar if
var destinos = {};
// Destinos para teleport

destinos[cubo1.id]  = { x: 200, y: 5, z: -200 };    // ‚Üí cubo2
destinos[cubo2.id]  = { x: 0, y: 5, z: 0 };         // ‚Üí cubo3
destinos[cubo3.id]  = { x: 200, y: 5, z: 0 };       // ‚Üí cubo4
destinos[cubo4.id]  = { x: -200, y: 5, z: -200 };   // ‚Üí cubo5

destinos[cubo5.id]  = { x: 0, y: 5, z: -200 };      // ‚Üí cubo6
destinos[cubo6.id]  = { x: -200, y: 5, z: 0 };      // ‚Üí cubo7
destinos[cubo7.id]  = { x: 0, y: 5, z: 0 };         // ‚Üí cubo8
destinos[cubo8.id]  = { x: -200, y: 5, z: 0 };      // ‚Üí cubo9

destinos[cubo9.id]  = { x: 0, y: 5, z: 0 };         // ‚Üí cubo10
destinos[cubo10.id] = { x: -200, y: 5, z: 200 };    // ‚Üí cubo11
destinos[cubo11.id] = { x: 0, y: 5, z: 200 };       // ‚Üí cubo12
destinos[cubo12.id] = { x: 0, y: 5, z: 0 };         // ‚Üí cubo13

destinos[cubo13.id] = { x: 200, y: 5, z: 0 };       // ‚Üí cubo14
destinos[cubo14.id] = { x: 0, y: 5, z: 200 };       // ‚Üí cubo15
destinos[cubo15.id] = { x: 200, y: 5, z: 200 };     // ‚Üí cubo16
destinos[cubo16.id] = { x: 0, y: 5, z: -200 };      // ‚Üí cubo1 (inicio de nuevo)

function moverSegunCubo(hitCubo) {
  var destino = destinos[hitCubo.id];
  destino && moverA(destino.x, destino.y, destino.z);
}

// üéØ Clic normal
window.addEventListener('click', function (e) {
  mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
  raycaster.setFromCamera(mouse, camera);
  var hit = raycaster.intersectObjects(cubos, false)[0];
  hit && moverSegunCubo(hit.object);
});

// üéÆ Controlador VR
var control = renderer.xr.getController(0);
control.addEventListener('select', function () {
  tempMat.identity().extractRotation(control.matrixWorld);
  raycaster.ray.origin.setFromMatrixPosition(control.matrixWorld);
  raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMat);
  var hit = raycaster.intersectObjects(cubos, false)[0];
  hit && moverSegunCubo(hit.object);
});
scene.add(control);

// üéØ Mira en forma de cruz
var mira1 = new THREE.Mesh(new THREE.BoxGeometry(0.0075, 0.05, 0.075), new THREE.MeshNormalMaterial());
var mira2 = new THREE.Mesh(new THREE.BoxGeometry(0.05, 0.0075, 0.075), new THREE.MeshNormalMaterial());
mira1.position.set(0, 0, -1);
mira2.position.set(0, 0, -1);
camera.add(mira1, mira2);

// üü¢ Bot√≥n de inicio
document.getElementById('boton').onclick = function () {
  document.getElementById('boton').style.display = 'none';
};

// üîÅ Resize
window.addEventListener('resize', function () {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// üåÄ Render Loop
function render() {
  TWEEN.update();
  renderer.render(scene, camera);
}
renderer.setAnimationLoop(render);
</script>

</body>
</html>
